<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>heading</title>
    </head>
    <body>
 <!-- Heading HTML adalah tag HTML yang digunaweb
   untuk mendefinisikan judul dan sub-judul
   dari sebuah halaman web. Heading
   digunakan untuk memberikan
   struktur dan hierarki
   pada konten web -->
        <!-- heading memiliki 6 tingkatan seperti contoh berikut -->
        <h1>praktikum web</h1>
        <h2>praktikum web</h2>
        <h3>praktikum web</h3>
        <h4>praktikum web</h4>
        <h5>praktikum web</h5>
        <h6>praktikum web</h6>
    </body>
</html>
