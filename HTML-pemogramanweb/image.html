<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>image</title>
    </head>
    <body>
      <!-- tag img di gunakan untuk menampilkan gambar
      sedangkan attribut src di gunakan untuk mengambil gambar yang ingin di render
      sedangkan attribut alt akan di render jika gambar yang ada di attribut src gagal di tampilkan -->
        <img src="https://unsplash.it/400/200" alt="random foto" />
    </body>
</html>
