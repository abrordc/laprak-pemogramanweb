<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>list</title>
    </head>
    <body>
        <!-- list memiliki 3
    tipe yaitu <ul>/ <ol> / <dl>-->

        <!-- unordered list merupakan daftar yang tidak mementingkan urutan. Standarnya, unordered list menampilkan bullet pada tiap item list-nya (tetapi kita bisa mengubahnya dengan styling). -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <!-- Ordered list bekerja seperti unordered list, tetapi perbedaannya adalah pada tiap item menampilkan angka bukan sebuah bullet. Angka yang ditampilkan, otomatis berurut tiap item-nya sehingga kita tidak perlu menuliskan secara kasar urutan nomornya. Hal ini tentu mempermudah kita untuk mengorganisasi tiap itemnya. -->
        <ol>
            <li>Langkah pertama</li>
            <li>Langkah kedua</li>
            <li>Langkah ketiga</li>
            <li>Langkah selanjutnya</li>
        </ol>
        <!-- di ol kita bisa merubah typenya menjadi seperti berikut: a | A | i | I
        asalkan di tag ol di tambah kan attribut type dan masukkan type yang ada
        di atas   -->
        <!-- contoh contoh huruf besar -->
        <ol type="A">
            <li>huruf besar</li>
        </ol>
        <!-- contoh huruf kecil -->
        <ol type="a">
            <li>huruf kecil</li>
        </ol>
        <!-- contoh angka romawi besar  -->
        <ol type="I">
            <li>romawi besar</li>
        </ol>
        <!-- contoh angka romawi kecil -->
        <ol type="i">
            <li>romawi kecil</li>
        </ol>

        <!-- Description List Elemen menyertakan daftar kelompok istilah (ditentukan menggunakan elemen) dan deskripsi (disediakan oleh elemen). Kegunaan umum elemen ini adalah untuk mengimplementasikan glosarium atau untuk menampilkan metadata (daftar pasangan nilai kunci).<dl> <dt><dd> <!-- -->
        <!-- <dl>: (description list) tag untuk memulai description list
<dt>: (description term) tag untuk membuat kata yang akan dideskripsikan
<dd>: (description description) tag untuk membuat penjelasan dari kata  -->

        <dl>
            <dt>Name</dt>
            <dd>Godzilla</dd>
            <dt>Born</dt>
            <dd>1952</dd>
            <dt>Birthplace</dt>
            <dd>Japan</dd>
            <dt>Color</dt>
            <dd>Green</dd>
        </dl>
    </body>
</html>
