<!doctype html>
<html lang="in">
    <head>
        <meta charset="UTF-8" />
        <title>form login dc</title>
        <link rel="stylesheet" href="src/style-form.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                login html
                <form action="#">
                    <div class="field">
                        <input type="text" required />
                        <label>masukkan email</label>
                    </div>
                    <div class="field">
                        <input type="password" required />
                        <label>masukkan password</label>
                    </div>
                    <div class="content">
                        <div class="checkbox">
                            <input type="checkbox" id="ingatkan-saya" />
                            <label for="ingatkan-saya">ingatkan saya</label>
                        </div>
                        <div class="pass-link">
                            <a href="#">lupa password?</a>
                        </div>
                    </div>
                    <div class="field">
                        <input type="submit" value="login" />
                    </div>
                    <div class="signup-link">
                        belum daftar? <a href="#">Daftar sekarang</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
